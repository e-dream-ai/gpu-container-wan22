name: Build and Push Wan22 Container Image

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      docker_tag:
        description: "Optional Docker tag suffix"
        required: false
        default: ""
        type: string

env:
  REGISTRY: docker.io
  IMAGE_NAME: edreamai/wan22-ti2v-5b

jobs:
  build-and-push:
    runs-on: container-builder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        run: |
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          BRANCH="${{ github.ref_name }}"
          VERSION="${TIMESTAMP}-${BRANCH}"
          TAG_SUFFIX="${{ github.event.inputs.docker_tag }}"
          if [ -n "$TAG_SUFFIX" ]; then
            VERSION="${VERSION}-${TAG_SUFFIX}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "image_tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}" >> $GITHUB_OUTPUT
          echo "latest_tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.image_tag }}
            ${{ steps.meta.outputs.latest_tag }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image information
        run: |
          echo "âœ… Successfully built and pushed:"
          echo "ðŸ“¦ Image: ${{ steps.meta.outputs.image_tag }}"
          echo "ðŸ“¦ Latest: ${{ steps.meta.outputs.latest_tag }}"
          echo ""
          echo "ðŸš€ Use this image in your RunPod serverless endpoint:"
          echo "   ${{ steps.meta.outputs.image_tag }}"
